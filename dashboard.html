<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Dashboard - Greenpower</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="dashboard.js"></script>
</head>
<body>
    <div class="container">
        <h1>Live Dashboard</h1>
        <div id="dashboard">
            <div class="chart-container">
                <canvas id="liveChart"></canvas>
            </div>
            <div class="controls">
                <button id="startButton" class="btn" onclick="startData()">Start</button>
                <button id="stopButton" class="btn" onclick="stopData()" disabled>Stop</button>
                <a href="index.html" class="btn">Back to Menu</a>
            </div>
        </div>
    </div>
</body>
</html>
