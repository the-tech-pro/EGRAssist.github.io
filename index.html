<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Electric Race Car Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Green Electric Race Car Challenge</h1>
    </header>
    <main>
        <section>
            <h2>Input Data</h2>
            <form id="data-form">
                <label for="trackLength">Track Length (meters):</label>
                <input type="number" id="trackLength" name="trackLength" step="0.1" required>

                <label for="batteryWattage">Current Battery Wattage (W):</label>
                <input type="number" id="batteryWattage" name="batteryWattage" step="0.1" required>

                <!-- Add additional fields as needed -->
                
                <button type="button" onclick="calculate()">Calculate</button>
            </form>
        </section>

        <section id="results">
            <!-- Results and suggestions will be displayed here -->
        </section>
    </main>
    
    <script src="app.js"></script>
</body>
</html>
